{% include 'base.html' %}

{% block content %}

<div class="main">
<form method="POST">
    {% csrf_token %}

<h4>    Are you want to delete this item ?</h4><br>
    <div>
        <table style="width:100%"; border-spacing: 5px;>

            <tr>
                <th>Roll.No</th>
                <th >Name</th>
                <th >Department</th>
                <th >Phone number</th>
                <th >Address</th>
                
            </tr>
                            
             <tr>
                <td>{{ data.id }}</td>
                <td>{{ data.name }}</td>
                <td>{{ data.department }}</td>
                <td>{{ data.rollno }}</td>
                <td>{{ data.age }}</td>               

            </tr>

   
        </table> <br><br>
            <input type="submit" value="Yes, Delete" />
            <a href="/">Cancel </a>
            
    </div>
</form>
</div>


<a href="{% url 'appname:students'%}" class="btn btn-primary" style="border-radius: 20px; margin-left: 30px;">
    Student List    
</a>


{% endblock %}
